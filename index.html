<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">Посчитаем?)</div>
        <div class="numbers">
            <button class="btn one" id="one">1</button>
            <button class="btn two" id="two">2</button>
            <button class="btn three" id="three">3</button>
            <button class="operator plus" id="plus">+</button>
            <button class="btn four" id="four">4</button>
            <button class="btn five" id="five">5</button>
            <button class="btn six" id="six">6</button>
            <button class="operator minus" id="minus">-</button>
            <button class="btn seven" id="seven">7</button>
            <button class="btn eight" id="eight">8</button>
            <button class="btn nine" id="nine">9</button>
            <button class="operator multiply" id="multiply">*</button>
            <button class="clear" id="clear">C</button>
            <button class="btn null" id="null">0</button>
            <button class="equals" id="equals">=</button>
            <button class="operator division" id="division">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
